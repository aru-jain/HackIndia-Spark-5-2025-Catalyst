<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style>
            /* Base Styles */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                background: linear-gradient(135deg,rgb(163, 173, 219) 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #fff;
            }
            
            /* Card Container */
            .login-container {
                background-color: rgba(255, 255, 255, 0.9);
                padding: 2.5rem;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
                width: 100%;
                max-width: 400px;
                text-align: center;
                transform: translateY(-5%);
            }
            
            /* Project Name */
            .project-name {
                color: #333;
                font-size: 2.2rem;
                font-weight: 700;
                margin-bottom: 0.2rem;
            }
            
            /* Subheading */
            .subheading {
                color: #555;
                font-size: 1rem;
                font-weight: 400;
                margin-bottom: 1rem;
                font-style: italic;
            }
            
            /* Separator Line */
            .separator {
                border: 0;
                height: 1px;
                background: linear-gradient(to right, transparent, #667eea, transparent);
                margin: 1rem 0;
            }
            
            /* Header */
            h2 {
                color: #333;
                margin-bottom: 1.5rem;
                font-size: 2rem;
                font-weight: 600;
            }
            
            /* Form Elements */
            form {
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
            }
            
            input {
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
                width: 100%;
            }
            
            input:focus {
                border-color: #667eea;
                outline: none;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            }
            
            input::placeholder {
                color: #aaa;
            }
            
            button {
                background: linear-gradient(to right, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 12px;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 0.5rem;
            }
            
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            
            /* Link */
            a {
                display: inline-block;
                margin-top: 1.5rem;
                color: #333;
                text-decoration: none;
                font-weight: 500;
                transition: all 0.3s ease;
            }
            
            a:hover {
                color: #667eea;
                transform: translateX(3px);
            }
            
            /* Responsive */
            @media (max-width: 480px) {
                .login-container {
                    padding: 2rem 1.5rem;
                    margin: 0 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="project-name">NeuroProctor</div>
            <div class="subheading">AI that watches you while you learn</div>
            <hr class="separator">
            <h2>Login</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="/signup">Don't have an account? Sign up</a>
        </div>
    </body>
</html>
